<head>
    <style>
      /* CUSTOM FONT EMBED */
      @font-face {
        font-family: "farnham headline";
        font-style: normal;
        font-weight: 400;
        src: url(https://fonts.advance.net/fonts/v1/farnham-headline-regular/farnhamheadline-regular.woff) format('woff');
        mso-generic-font-family: roman;
        -webkit-font-smoothing: antialiased
      }
      .mobile { width: 0px; display: none; }
      .desktop { display: block; max-height:none; font-size:10px; }
  
      @media all and (max-width:639px) {
        .desktop { width: 0px !important; display: none !important; }
        .mobile { display: block !important; max-height:none !important; font-size:10px !important; }

        .mobile-320 {
          width: 320px !important;
          padding: 0 !important;
        }
  
        .mobile-300 {
          width: 300px !important;
          padding: 0 !important;
        }
  
        .mobile-280 {
          width: 280px !important;
          padding: 0 !important;
        }
  
        .imgresize80 img {
          width: 80% !important;
          height: auto !important;
        }

        .imgresize120 img {
          width: 120% !important;
          height: auto !important;
        }

        .w-pad2 {
          padding: 0 10px !important;
        }
      }
    </style>
  </head>
  
  <table width="100%" border="0" cellpadding="0" cellspacing="0">
    <td align="center" valign="top">
      <table class="mobile-320" width="640" cellpadding="0" cellspacing="0" border="0">
        <tr>
          <td align="center" valign="top">
  
            <table class="mobile-300" width="500" cellpadding="0" cellspacing="0" border="0">
              <tr>
  
                <td class="imgresize120 img w-pad2" align="left" valign="top">
                  <img src="https://media.sailthru.com/composer/images/sailthru-prod-6fj/NJ_Trenton%20LIGHT.png" class="desktop" height="60" style="margin:0; padding:0; border:none; display:block;" border="0" alt="The Times Online" />
                  <img src="https://media.sailthru.com/composer/images/sailthru-prod-6fj/NJ_Trenton_LockupMOB.png" class="mobile" height="60" style="margin:0; padding:0; border:none; display:block;" border="0" alt="The Times Online" />
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </table>
